<body>
  <div class="head">
    <img src="./img/section-1/Wave.png" alt="logo">
    <p>DiveSea</p>
    <div class="head-menu"></div>
    <div class="head-list">
      <a href="./discover.html" target="_blank">DISCOVER</a>
      <a href="./Creators.html" target="_blank">CREATORS</a>
      <a href="./sell.html" target="_blank">SELL</a>

        <p>CONNECT WALLET</p>
      </a>
    </div>

  <section>
    <h1>Create Your NFT</h1>
    <div class="content">
      <div class="main">
        <form class="main__form-1">
          <label>Name</label>
          <input type="text" placeholder="ArtWork Name" >
        </form>

        <form class="main__form-2">
          <label>Description</label>
          <input type="text" placeholder="Enter Your Description" >
        </form>

        <div class="main-form-3">
          <form class="main__form-3_1">
            <label>Royalty</label>
            <input type="text" placeholder="Royalty">
          </form>

          <form class="main__form-3_2">
            <label>Size</label>
            <input type="text" placeholder="Ex - 100 x 100">
          </form>
        </div>

        <form class="main__form-4">
          <label>Tags</label>
          <input type="text" placeholder="Beautiful Castle, Monkeys ETC" >
        </form>

        <div class="main__form-5">

          <form class="main__form-5_1">
            <label>Price</label>
            <input type="text" placeholder="0.00007 ETC">
          </form>

          <form class="main__form-5_2">
            <label>In Stock</label>
            <input type="text" placeholder="001">
          </form>
        </div>

        <form class="main__form-6">
          <div class="main__form-6__text">
            <label for="">Put On Sale</label>
            <p>People Will Bids On Your NFT Project</p>
          </div>
          <div class="switch">
            <input type="checkbox">
          </div>
        </form>

        <form class="main__form-7">
          <div class="main__form-6__text">
            <label for="">Direct Sale</label>
            <p>No Bids - Only Direct Salling</p>
          </div>
          <div class="switch">
            <input type="checkbox">
          </div>
        </form>

        <button class="main__button"><p>Create</p></button>
      </div>
      <div class="content-img">
        <div class="content-img__block">
          <img src="./img/sell/img-loading.svg" alt="">
          <p>PNG, GIF, WEBP, MP4 or MP3. Max 1Gb.</p>
        </div>
        <button class="content-ing__button"><p>Upload</p></button>
      </div>
      </div>
  </section>

</body>
